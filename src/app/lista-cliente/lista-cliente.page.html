<ion-header>
  <ion-toolbar class="cor-fundo">
    <button slot="start" class="button">
      <ion-menu-button>

      </ion-menu-button>

    </button>
    <ion-title class="title">Clientes</ion-title>
  </ion-toolbar>
  <ion-toolbar color="danger">
    <ion-searchbar (ionInput)="filtrar($event)" placeholder="Pesquisar" color="danger"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes">
      <ion-item>
      <ion-item (click)="detalhes(cliente)" >
        <ion-img slot="start" *ngIf="cliente.picture" [src]="cliente.picture"></ion-img>
        
        <ion-label>
               {{ cliente.nome }}
        </ion-label>

        <ion-note color="primary" slot="end" *ngIf="cliente.phone">Fone: {{ cliente.phone }}</ion-note>
      </ion-item>
        <ion-icon (click)="editar(cliente)" color="blue" name="create" slot="end"></ion-icon>
        <ion-icon (click)="remove(cliente,cliente.uid)" color="danger" name="trash" slot="end"></ion-icon>
      
    </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
<ion-row>
  <ion-button color="danger" (click)="add()"> Novo cliente </ion-button>
</ion-row>
