<ion-header>
  <ion-toolbar class="cor-fundo">
    <button slot="start" class="button">
      <ion-menu-button>

      </ion-menu-button>

    </button>
    <ion-title class="title">Clientes</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let cliente of clientes">
      <ion-item>
        <ion-img slot="start" *ngIf="cliente.picture" [src]="cliente.picture"></ion-img>
        <ion-icon (click)="editar(cliente)" color="blue" name="create" slot="end"></ion-icon>
        <ion-icon (click)="remove(cliente.uid)" color="danger" name="trash" slot="end"></ion-icon>
        <ion-label>{{ cliente.nome }}</ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-list>

</ion-content>
<ion-row>
  <ion-button color="danger" (click)="novo()"> Novo cliente </ion-button>
</ion-row>
