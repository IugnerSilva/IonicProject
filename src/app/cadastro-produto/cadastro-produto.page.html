<ion-header>
  <ion-toolbar class="cor-fundo">
      <ion-buttons slot="start">
        <ion-button (click)="voltar()" ><ion-icon name="close"></ion-icon></ion-button>
        </ion-buttons>
    <ion-title class="title">Cadastrar Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="novoProduto.nome" placeholder="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="novoProduto.preco" placeholder="Preço"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="novoProduto.descricao" placeholder="Descrição"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="novoProduto.foto" placeholder="foto"></ion-input>
    </ion-item>


    <ion-item>
      
        <ion-label>Categoria</ion-label>
        <ion-select [(ngModel)]="novoProduto.categoriaId">
          <ion-select-option *ngFor="let cat of categoriaList" [value]="cat.uid">
            {{ cat.nome }}
          </ion-select-option>
        </ion-select>
      
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button [disabled]="!novoProduto.nome || !novoProduto.preco || !novoProduto.descricao || 
          !novoProduto.foto || !novoProduto.categoriaId" color="danger" (click)="save()" >Salvar </ion-button>

  </ion-toolbar>
</ion-footer>
