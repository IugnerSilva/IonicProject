<ion-header>
  <ion-toolbar class="cor-fundo">
    <button slot="start" class="button">
      <ion-menu-button>

      </ion-menu-button>

    </button>
    <ion-title class="title">Administradores</ion-title>
  </ion-toolbar>
  <ion-toolbar color="danger">
    <ion-searchbar (ionInput)="filtrar($event)" placeholder="Pesquisar" color="danger"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let admin of admins">
      <ion-item>
        
        <ion-label>
               {{ admin.nome }}
          <p></p>
        </ion-label>

        <ion-note color="primary" slot="end" *ngIf="admin.phone">Fone: {{ admin.phone }}</ion-note>
        
        <ion-icon (click)="editar(admin)" color="blue" name="create" slot="end"></ion-icon>
        <ion-icon (click)="remove(admin.uid)" color="danger" name="trash" slot="end"></ion-icon>

      </ion-item>

    </ion-item-sliding>
  </ion-list>

</ion-content>
<ion-row>
  <ion-button color="danger" (click)="add()"> Novo administrador </ion-button>
</ion-row>
