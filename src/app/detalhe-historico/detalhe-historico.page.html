<ion-header>
  <ion-toolbar class="cor-fundo">
    <ion-buttons slot="start">
      <ion-button (click)="voltar()" ><ion-icon name="md-arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Detalhe do Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-buttons slot="end">
  <ion-button (click)="voltar()" ><ion-icon name="close"></ion-icon></ion-button>
</ion-buttons>
  <ion-list>

    <ion-item *ngFor="let p of pedidos">
      {{ p.uid}} 
      <ion-label slot="end" text-right>{{ (p.preco ) | currency:'BRL':'symbol' }}</ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end">{{ total | currency:'BRL':'symbol' }}</span>
    </ion-item>
    
  </ion-list>
  
</ion-content>
