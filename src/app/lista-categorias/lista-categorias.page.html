<ion-header>
  <ion-toolbar class="cor-fundo">
    <button slot="start" class="button">
      <ion-menu-button>

      </ion-menu-button>

    </button>
    <ion-title class="title">Categorias</ion-title>
  </ion-toolbar>
  <ion-toolbar color="danger">
    <ion-searchbar (ionInput)="filtrar($event)" placeholder="Pesquisar" color="danger"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let cat of categorias">
      <ion-item>
        <ion-item>
        <ion-label>
               {{ cat.nome }}
          
        </ion-label>
      </ion-item>
      
        <ion-icon (click)="editar(cat)" color="blue" name="create" slot="end"></ion-icon>
        <ion-icon (click)="remove(cat.uid)" color="danger" name="trash" slot="end"></ion-icon>

      </ion-item>

    </ion-item-sliding>
  </ion-list>

</ion-content>
<ion-row>
  <ion-button color="danger" (click)="add()"> Nova Categoria </ion-button>
</ion-row>
