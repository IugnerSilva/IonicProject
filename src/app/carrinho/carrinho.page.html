<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/">

      </ion-back-button>
    </ion-buttons>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let item of selectedItems" lines="inset">
        {{item.count}} x {{item.nome}} - {{ item.preco | currency:'BRL':'symbol' }}
    <ion-label slot="end" text-rigth>{{ (item.preco * item.count) | currency:'BRL': 'symbol'  </ion-label>
    </ion-item>

    <ion-item>
      Total:<span slot="end"> {{total | currency:'BRL': 'symbol'}}</span>
    </ion-item>

  </ion-list>
</ion-content>
