<ion-header>
  <ion-toolbar class="cor-fundo">
      <ion-buttons slot="start">
          <ion-back-button> </ion-back-button>
        </ion-buttons>
    <ion-title class="title">Cadastrar</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      {{ item.quantidade }}x {{ item.nome }} 
      <ion-label slot="end" text-right>{{ (item.preco * item.quantidade) | currency:'BRL':'symbol' }}</ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end">{{ total | currency:'BRL':'symbol' }}</span>
    </ion-item>
  </ion-list>

  <ion-item>
          <ion-input [(ngModel)]="selectedItems.Cliente" placeholder="Nome" required></ion-input>     
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="selectedItems.endereco" placeholder="Endereco" required></ion-input>     
</ion-item>
</ion-content>

<ion-row>
  <ion-button color="danger" (click)="comprar()"> Comprar </ion-button>
</ion-row>
