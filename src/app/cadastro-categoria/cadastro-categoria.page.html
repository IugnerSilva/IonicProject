<ion-header>
  <ion-toolbar class="cor-fundo">
      <ion-buttons slot="start">
        <ion-button (click)="voltar()" ><ion-icon name="close"></ion-icon></ion-button>
        </ion-buttons>
    <ion-title class="title">Cadastrar Categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="novaCategoria.nome" placeholder="Nome"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button [disabled]="!novaCategoria.nome" color="danger" (click)="save()" >Adicionar</ion-button>
  </ion-toolbar>
</ion-footer>
