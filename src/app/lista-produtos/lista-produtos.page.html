<ion-header>
  <ion-toolbar class="cor-fundo">
    <button slot="start" class="button">
      <ion-menu-button>

      </ion-menu-button>

    </button>

    <ion-title class="title">Produtos</ion-title>
  </ion-toolbar>
  <ion-toolbar color="danger">
    <ion-searchbar (ionInput)="filtrar($event)" placeholder="Pesquisar" color="danger"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let p of arr3">
      <ion-item>
      <ion-item class="item">
        <ion-avatar slot="start">
          <img [src]="p.foto">
        </ion-avatar>

        <ion-label>
          {{ p.nome }}
          <p>{{ p.descricao }}</p>

          <ion-note color="primary" slot="end" *ngIf="p.preco">{{ p.preco | currency: 'BRL' }}</ion-note>
        </ion-label>

      </ion-item>
        <ion-icon (click)="editar(p)" color="blue" name="create" slot="end"></ion-icon>
        <ion-icon (click)="remove(p)" color="danger" name="trash" slot="end"></ion-icon>      
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-row>
  <ion-button color="danger" (click)="add()"> Novo produto </ion-button>
</ion-row>
