<ion-header>
  <ion-toolbar class="cor-fundo">
    <button slot="start" class="button">
      <ion-menu-button>

      </ion-menu-button>

    </button>

    <ion-title class="title">Produtos</ion-title>
  </ion-toolbar>
  <ion-toolbar color="danger">
    <ion-searchbar (ionInput)="filtrar($event)" placeholder="Pesquisar" color="danger"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <ion-list>
    <ion-item-sliding *ngFor="let b of bebidas">
      <ion-item>
      <ion-item (click)="detalhes(b)" class="item">
        <ion-avatar slot="start">
          <img [src]="b.foto">
        </ion-avatar>

        <ion-label>
          {{ b.nome }}
          <p>{{ b.descricao }}</p>

          <ion-note color="primary" slot="end" *ngIf="b.preco">{{ b.preco | currency: 'BRL' }}</ion-note>
        </ion-label>

        
      </ion-item>
        
        <ion-icon (click)="editar(b)" color="blue" name="create" slot="end"></ion-icon>
        <ion-icon (click)="remove(b.uid)" color="danger" name="trash" slot="end"></ion-icon>
      
      </ion-item>

    </ion-item-sliding>
  </ion-list>
  
  <ion-list>
    <ion-item-sliding *ngFor="let a of alimentos">
      <ion-item>
      <ion-item (click)="detalhes(a)">
        <ion-avatar slot="start">
          <img [src]="a.foto">
        </ion-avatar>

        <ion-label>
          {{ a.nome }}
          <p>{{ a.descricao }}</p>

          <ion-note color="primary" slot="end" *ngIf="a.preco">{{ a.preco | currency: 'BRL' }}</ion-note>
        </ion-label>
      </ion-item>
        
        <ion-icon (click)="editar(a)" color="blue" name="create" slot="end"></ion-icon>
        <ion-icon (click)="remove(a.uid)" color="danger" name="trash" slot="end"></ion-icon>
        
      </ion-item>

    </ion-item-sliding>
  </ion-list>
  <ion-list>
    <ion-item-sliding *ngFor="let l of limpeza">
      <ion-item>
      <ion-item (click)="detalhes(l)">
        <ion-avatar slot="start">
          <img [src]="l.foto">
        </ion-avatar>

        <ion-label>
          {{ l.nome }}
          <p>{{ l.descricao }}</p>
          
        <ion-note color="primary" slot="end" *ngIf="l.preco">{{ l.preco | currency: 'BRL' }}</ion-note>
        </ion-label>
      </ion-item>
        
        <ion-icon (click)="editar(l)" color="blue" name="create" slot="end"></ion-icon>
        <ion-icon (click)="remove(l.uid)" color="danger" name="trash" slot="end"></ion-icon>
        
      </ion-item>

    </ion-item-sliding>
  </ion-list>


</ion-content>
<ion-row>
  <ion-button color="danger" (click)="add()"> Novo produto </ion-button>
</ion-row>
