<ion-content padding>

<div class="fundo">

    <div  class="img">
      <img src="/assets/img/logo.png" >
    </div>

<div class="caixa ion-padding">
    
  <span class="span">Login</span>
    
    <ion-item lines="none" class="ion-margin-top">       
      <ion-input type="email" placeholder="E-mail" [(ngModel)]="cliente.email" ></ion-input>
    </ion-item>
 
    <ion-item lines="none" class="ion-margin-top">    
      <ion-input type="password"  placeholder="Senha" [(ngModel)]="cliente.senha"></ion-input>
    </ion-item>

    <ion-button (click)="login(email,senha)" color="danger" class="butao" class="ion-margin-top"> Entrar </ion-button>

</div>

  <span class="span2"> Ainda nÃ£o possui uma conta ?</span>
  <span class="span3" (click)="cadastrar()"> Cadastre-se </span>
</div>
</ion-content>
