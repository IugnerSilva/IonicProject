<ion-header>
  <ion-toolbar>
    <ion-title>home2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-fab vertical="top"  horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length">{{cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-card *ngFor="let p of produtos">
      <ion-card-header>
        <ion-card-title>{{p.nome}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <ion-label>
              <b>${{ p.preco }}</b>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-button fill="clear" (click)="addToCart(p)">
              <ion-icon name="add">

              </ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
